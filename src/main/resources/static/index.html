<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="" />
<meta name="keywords" content="Credit Tag BlockChain Explorer" />
<link rel="shortcut icon" href="favicon.ico" />
<link
	href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="css2.0/initialize.css" />
<link href="./css2.0/line-icon.css" rel="stylesheet" />
<link href="./css2.0/bootstrap.min.css" rel="stylesheet" />
<title>Credit Tag Chain Browser</title>
<link href="./css2.0/bootstrap-table.min.css" rel="stylesheet" />
<link rel="stylesheet" href="css2.0/Ken.css" />
<link href="./css2.0/jquery.mCustomScrollbar.min.css" rel="stylesheet" />
<script type="text/javascript" src="./js2.0/jquery.min.js"></script>
<script type="text/javascript" src="./js2.0/bootstrap.min.js"></script>
<script type="text/javascript" src="./js2.0/iscroll-min.js"></script>
<script type="text/javascript" src="./js2.0/base.js"></script>
<script type="text/javascript" src="./js2.0/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="./js2.0/index2.js"></script>
<script type="text/javascript" src="./js2.0/highcharts.js"></script>
<script type="text/javascript" src="./js2.0/line-highchart.js"></script>
</head>
<body>
	<div class="wrapper">
		<div>
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-responsive-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="fa fa-bars"></span>
			</button>
		</div>
		<div class="header clearFix">

			<div class="leftlogo clearFix">
				<div data-v-ebecfbba="" class="col-md-4">
					<a href="https://www.credittag.io" style=""><img
						style="padding: 10px 2px 5px 2px; width: 200px; margin-top: 20px;"
						src="./img2.0/icon_logo.png" /></a>
				</div>
				<!--img-->
			</div>
			<div class="rightinput clearFix">
				<div
					class="collapse navbar-collapse mega-menu navbar-responsive-collapse navken">
					<!--<div class="container ken-nav clearFix">-->
					<ul class="nav navbar-nav nav1">
						<li class=""><a href="javascript:void(0)">Home </a></li>
						<li class=""><a href="javascript:void(0)">Credit Tag
								Network </a></li>
						<li class=""><a href="javascript:void(0)">Product </a></li>
						<li class="active"><a href="javascript:void(0)">Browser </a></li>
						<li class=""><a href="javascript:void(0)">Cooperative </a></li>
						<li class=""><a href="javascript:void(0)">Contact </a></li>
					</ul>
					<!--</div>-->
				</div>
				<!--caidan-->

				<div style="float: right; padding: 5px 0;"
					class="inputsearch clearFix">
					<input id="txtSearchInput" type="text"
						class="form-control-custom ui-autocomplete-input"
						placeholder="Block ID/Height、Transaction ID、Address"
						maxlength="100" /> <span class="" style="display: inline">
						<button class="btn-u" type="submit" id="searchInput">GO</button>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="profile container">
		<div class="row">
			<div class="profile-body">
				<div id="ContentPlaceHolder1_mainboxes" style="font-size: Larger;">
					<div class="service-block-v3 service-block-blue clearFix">
						<div class="col-xs-4 margin-to-10 amount">
							<i class="earth" style="margin-right: 16px"> 
								<img src="img2.0/earth.png" alt="" class="earth" />
							</i> 
							<span class="service-heading"><font size="2" color="white">Amount of Transactions</font></span>
							<h4 style="margin-top: 2px" class="center_h">
								<font color="white" id="transAmount">0</font>
							</h4>
						</div>
						
						<div class="col-xs-4 service-in margin-to-10 amount " style="text-align: center;">
							<span class="service-heading"><font size="2" color="white">Transaction Peak/ Per Hour</font></span>
							<h4 style="margin-top: 2px; ">
								<font color="white" id="maxHourCount">0</font>
							</h4>
						</div>
							
						<div class="col-xs-4 service-in margin-to-10 amount" style="text-align: center;">
							<span class="service-heading" style="text-align: center;"><font size="2" color="white">Number of Transactions</font></span>
							<h4 style="margin-top: 2px;">
								<font color="white" id="transCount">0</font>
							</h4>
						</div>
					</div>
				</div>
				<br></br>
				<div class="row">
					<div class=" col-sm-6" style="font-size: Larger;">
						<div id="containerNums" style=""></div>
					</div>
					<div class=" col-sm-6" style="font-size: Larger;">
						<div id="containerAmount" style=""></div>
					</div>
				</div>
				

				
				<br></br>

				<div class="row margin-bottom-40" style="" id="Blocks">
					<div class="col-sm-6 sm-margin-bottom-20">
						<div class="panel panel-profile no-bg">
							<div class="panel-heading overflow-h">
								<h2 class="panel-title heading-sm pull-left">
									<i class="fa fa-cubes"></i>Blocks
								</h2>


								 <a href="javascript:void(0)" class="viewall" onclick="blockList()">View All</a> 
							</div>

							<div id="scrollbar"
								class="panel-body no-padding mCustomScrollbar"
								data-mcs-theme="minimal-dark" style="height: 580px;">
								<div id="mCSB_1"
									class="mCustomScrollBox mCS-minimal-dark mCSB_vertical mCSB_outside"
									tabindex="0">
									<div id="mCSB_1_container" class="mCSB_container"
										style="position: relative; left: 0px;"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6" id="Transactions">
						<div class="panel panel-profile no-bg">
							<div class="panel-heading overflow-h">
								<h2 class="panel-title heading-sm pull-left">
									<i class="fa fa-list-alt "></i>Transactions
								</h2>
								

								 <a href="javascript:void(0)" class="viewall" onclick="allTransactionList()">View All</a>  
									<span style="color: #999999; font-size: 11px; margin-bottom: -20px; padding-bottom: 0px;"></span>
							</div>
							<div id="scrollbar2"
								class="panel-body no-padding mCustomScrollbar"
								data-mcs-theme="minimal-dark" style="height: 580px;">
								<div id="mCSB_2"
									class="mCustomScrollBox mCS-minimal-dark mCSB_vertical mCSB_outside"
									tabindex="0">
									<div id="mCSB_2_container" class="mCSB_container"
										style="position: relative; left: 0px;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="alertModel" tabindex="-1" role="dialog"
		aria-labelledby="alertModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="alertModalLabel">prompt message</h4>
				</div>
				<div class="modal-body">
					<span id="alertMsg"></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="copyright">
		<p
			style="font-family: 'Open Sans', sans-serif; font-size: 12px; color: #C0C0C0; margin-top: 5px;">@2017-2018
			Powered by Credit Tag Chain &nbsp;</p>
	</div>
</body>
</html>
